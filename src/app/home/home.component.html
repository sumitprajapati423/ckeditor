<div class="fm">
<form (ngSubmit)="submitForm()">
<label for="name">Summary</label>
<input type="text" name="Summary" [(ngModel)]="Summary" placeholder=" Enter Your Summary" required>

<label for="email">Email</label>
<input type="email" name="email" [(ngModel)]="email" placeholder="Enter your Email" required>

<label for="Source">Source</label>
<input type="text" name="Source" [(ngModel)]="Source" placeholder="Enter your Source" required>


<label for="message">Message</label>
<textarea name="message" [(ngModel)]="message" rows="2" cols="30" placeholder="Enter Your Message"></textarea>

<button type="submit">Submit</button>
<button (click)="screenshot()">Capture</button>
<button (click)="captureAndShare()">Share</button>
</form>
